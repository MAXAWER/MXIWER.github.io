        function populateFilterList() {
             // console.log("populateFilterList: Запуск");
             if (!filterListContainer) { console.error("populateFilterList: filterListContainer не найден!"); return; }
             try {
                 const categories = ['Все', ...new Set(announcementsData.map(item => item.category).filter(Boolean))];
                 // console.log("populateFilterList: Найденные категории:", categories);
                 filterListContainer.innerHTML = '';
                 categories.forEach(category => {
                     const li = document.createElement('li');
                     const categoryValue = category === 'Все' ? 'all' : category;
                     li.dataset.category = categoryValue;
                     li.textContent = category;
                     if (categoryValue === 'all') { li.classList.add('active'); }
                     filterListContainer.appendChild(li);
                 });
                 // console.log("populateFilterList: Список категорий создан");
             } catch (error) { console.error("Ошибка в populateFilterList:", error); }
        }
        function applyFilter(selectedCategory) {
             // console.log("Применение фильтра:", selectedCategory);
             if (!gridContainer) { console.error("applyFilter: gridContainer не найден!"); return; }
             const allCards = gridContainer.querySelectorAll('.grid-card');
             // console.log(`applyFilter: Найдено ${allCards.length} карточек для фильтрации`);
             allCards.forEach(card => {
                 try {
                      const cardCategory = card.dataset.category;
                      if (selectedCategory === 'all' || cardCategory === selectedCategory) { card.style.display = ''; }
                      else { card.style.display = 'none'; }
                 } catch (error) { console.error("Ошибка при применении фильтра к карточке:", card, error); }
             });
             // console.log("Фильтр применен");

        function openSidebar() {

             // console.log("Функция closeSidebar вызвана");

        function createGridCard(item) {
